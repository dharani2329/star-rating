<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1 - Registration</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Step 1: User Registration</h2>

  <form id="registrationForm">
    <label>Username:</label>
    <input type="text" id="regUsername" required minlength="3"><br><br>

    <label>Email:</label>
    <input type="email" id="regEmail" required><br><br>

    <label>Password:</label>
    <input type="password" id="regPassword" required minlength="6"><br><br>

    <label>Confirm Password:</label>
    <input type="password" id="regConfirmPassword" required><br><br>

    <span id="regError" class="error"></span><br>

    <button type="submit">Next Step â†’</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirmPassword').value;

      if (pass !== confirm) {
        document.getElementById('regError').textContent = 'Passwords do not match.';
      } else {
        document.getElementById('regError').textContent = '';
        // Proceed to next step (Step 2)
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
